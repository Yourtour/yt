<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>YourTour</title>
    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
        
		.label{
			margin-bottom:10px;
			margin-top:10px;
			border-bottom:1px solid #EDEDED;
			line-height:30px;
			color:#CDCDC1;
			font-size:16px;
		}
		
		.multiline{
			margin-top:10px;
			margin-bottom:10px;
			border-bottom:1px solid #EDEDED;
			line-height:25px;
			color:#CDCDC1;
			font-size:16px;
		}
		
		.seperator{
			border-bottom:1px solid #EDEDED;
		}
		
		.nav_arrow{
			background:#FFFFFF url(./resources/icons/arrow_right.png) no-repeat right center !important; 
		}
		
		.clsLineItem{
			margin-bottom:5px;
			padding:5px;
			
			background-color:#FFFFFF;
			
			border-top:1px solid #EDEDED;
			border-bottom:1px solid #EDEDED;
		} 
		
		.clsLineItem .clsLineInfo{
			padding-bottom:5px;
			border-bottom:1px solid #EDEDED;
		}

		.clsLineItem .clsExpertInfo{
			height:40px;
			line-height:40px;
			border-bottom:1px solid #EDEDED;
		}
		
		.textfield{
			height:40px;
			background:white;
			line-height:40px;
			border-bottom:1px solid #EDEDED;
			font-size:14px;
		}
		
		.underline{
			height:40px;
			background:white;
			border-bottom:1px solid #EDEDED;
			font-size:14px;
		}
		
		.textfield span{
			margin:10px 0px 10px 0px;
			vertical-align:middle;
		}
		
		.subtitlebar{
			height:40px;
			background:white;
			line-height:40px;
			color:#fff;
			font-size:14px;
		}
		
		.x-field-input{
			border:0 !important;
		}
		
		.clsMainBody{
			background-color:#CDC9C9
		}
		
		.page{
			background:#EDEDED !important
		}
		
		.button{
			text-align:center; 
			background: #FF6100;
			height:40px; 
			font-size:16px;
			line-height:40px;
		}
		 
		.button .x-button-label{
			color:white !important; 
		}
		
		.toolbutton  .x-button-label{
			color: #000;
  			font-weight: 500;
  			font-size: 1em !important;
  			padding: 5px 10px 5px 10px !important;
		} 
		
		.subtitle{
			font-size:16px;
			font-weight:bold
		}
		
		.markedlabel{
			background: #FF6100;
			width:100%;
			height:40px;
			line-height:40px;
			text-align:center;
			color:white;
		}
		
		.overlay{
			opacity:0.2;
			width:100%;
			color:#fff;
			font-weight:bold;
			font-size:14px;
		}
		
		.overlay .x-panel-inner{
			background:#000 !important;
		}
		
		.navigationBar .x-button-label{
			font-size:14px; 
			color:#000 !important;
		}
		
		.navigationBar{
			border-top:1px solid #EDEDED;
		}
		
		.togglefield .x-button{
			border:1px solid #EDEDED;
		}
		
		.togglefield .active{
			background: #4A708B !important;
			color:white;
		}
		
		.align-right{
			text-align:right !important;
		}
		
		.raty img{
			width:80% !important;
			margin-top:5px;
		}
    </style>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
</head>
<body>
	<input type='hidden' id="user_id" name="user_id" value='2222'/>
	
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
